<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udacity Todos Goals</title>
</head>
<body>
<div>
    <h1>Todo List</h1>
    <input id="todo" type="text" placeholder="Add Todo"/>
    <button id="todoBtn">Add Todo</button>
    <ul id="todos"></ul>
</div>
<div>
    <h1>Goal List</h1>
    <input id="goal" type="text" placeholder="Add Goal"/>
    <button id="goalBtn">Add Goal</button>
    <ul id="goals"></ul>
</div>
<!--<script type="text/javascript" src="store/CustomStore.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
<script type="text/javascript">
    const ADD_TODO = 'ADD_TODO'
    const REMOVE_TODO = 'REMOVE_TODO'
    const TOGGLE_TODO = 'TOGGLE_TODO'
    const ADD_GOAL = 'ADD_GOAL'
    const REMOVE_GOAL = 'REMOVE_GOAL'

    // Create the store and provide a root reducer
    // const store = Redux.createStore(rootReducer)

    // Redux can combine reducers without the need to provide a reducer method (as rootReducer was)
    const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals
    }))

    store.subscribe(() => {
        const {todos, goals} = store.getState()

        document.getElementById('todos').innerHTML = ''
        document.getElementById('goals').innerHTML = ''
        todos.forEach(addTodoToDOM)
        goals.forEach(addGoalToDOM)
    })

    function generateId() {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }

    function checkAndDispatch(store, action) {
        if (action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
            return alert('That is a bad idea.')
        }
        if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
            return alert('That is a bad idea.')
        }
        return store.dispatch(action)
    }

    function addTodo() {
        const input = document.getElementById('todo')
        const name = input.value
        input.value = ''
        checkAndDispatch(store, addTodoAction({
            name,
            complete: false,
            id: generateId()
        }))
    }

    function addGoal() {
        const input = document.getElementById('goal')
        const name = input.value
        input.value = ''
        checkAndDispatch(store, addGoalAction({
            name,
            id: generateId()
        }))
    }

    document.getElementById('todoBtn').addEventListener('click', addTodo)
    document.getElementById('goalBtn').addEventListener('click', addGoal)

    const createRemoveButton = (onClick) => {
        const deleteButton = document.createElement('button')
        deleteButton.innerHTML = 'X'
        deleteButton.addEventListener('click', onClick)
        return deleteButton
    }

    const addTodoToDOM = (todo) => {
        const node = document.createElement('li')
        node.id = todo.id
        const textNode = document.createTextNode(todo.name)

        node.appendChild(textNode)
        const removeBtn = createRemoveButton(() => checkAndDispatch(store, removeTodoAction(todo.id)))
        node.appendChild(removeBtn)

        node.style.textDecoration = todo.complete ? 'line-through' : 'none'
        node.addEventListener("click", () => checkAndDispatch(store, toggleTodoAction(todo.id)))
        document.getElementById('todos').appendChild(node)
    }

    const addGoalToDOM = (goal) => {
        const node = document.createElement('li')
        const textNode = document.createTextNode(goal.name)
        node.appendChild(textNode)
        const removeBtn = createRemoveButton(() => checkAndDispatch(store, removeGoalAction(goal.id)))
        node.appendChild(removeBtn)

        document.getElementById('goals').appendChild(node)
    }

    function addTodoAction(todo) {
        return {
            type: ADD_TODO,
            todo,
        }
    }

    function removeTodoAction(id) {
        return {
            type: REMOVE_TODO,
            id,
        }
    }

    function toggleTodoAction(id) {
        return {
            type: TOGGLE_TODO,
            id,
        }
    }

    function addGoalAction(goal) {
        return {
            type: ADD_GOAL,
            goal,
        }
    }

    function removeGoalAction(id) {
        return {
            type: REMOVE_GOAL,
            id,
        }
    }

    /**
     * Reducers must be pure functions:
     * 1. Return the same result if the same arguments are passed in
     * 2. Depend solely on the arguments passed into them
     * 3. Do not produce side effects, such as API requests and I/O operations
     */

    /**
     * Custom reducer method for todos
     * @param state
     * @param action
     * @returns {(*)[]|*[]}
     */
    function todos(state = [], action) {
        switch (action.type) {
            case ADD_TODO:
                return state.concat([action.todo])
            case REMOVE_TODO:
                return state.filter(todo => todo.id !== action.id)
            case TOGGLE_TODO:
                return state.map(todo => todo.id !== action.id ? todo :
                    Object.assign({}, todo, {complete: !todo.complete}))
            default:
                return state
        }
    }

    /**
     * Custom reducer method for goals
     * @param state
     * @param action
     * @returns {*[]}
     */
    function goals(state = [], action) {
        switch (action.type) {
            case ADD_GOAL:
                return state.concat([action.goal])
            case REMOVE_GOAL:
                return state.filter(goal => goal.id !== action.id)
            default:
                return state
        }
    }

    function rootReducer(state = {}, action) {
        return {
            todos: todos(state.todos, action),
            goals: goals(state.goals, action)
        }
    }
</script>
</body>
</html>
